<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Video Downloader</title>
  
  <!-- Google AdSense Code: shyira aya mascript mu mutwe w'urupapuro -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2772185571213168"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h1>YouTube Video Downloader</h1>

  <!-- AdSense ad 1: Horizontal banner -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-client="ca-pub-2772185571213168"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <input id="urlInput" type="text" placeholder="Enter YouTube video URL" />
  <select id="qualitySelect">
    <option value="360">360p</option>
    <option value="480">480p</option>
    <option value="720" selected>720p</option>
    <option value="1080">1080p</option>
  </select>
  <button id="downloadBtn">Get Download Link</button>

  <p id="message"></p>
  <div id="linkBox" style="margin-top: 10px;"></div>

  <!-- AdSense ad 2: Rectangle -->
  <ins class="adsbygoogle"
       style="display:inline-block; width:300px; height:250px;"
       data-ad-client="ca-pub-2772185571213168"
       data-ad-slot="0987654321"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
