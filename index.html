<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css" />

    <!-- AdSense Banner 1 (Top) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2772185571213168"
        crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
        style="display:block; text-align:center;"
        data-ad-layout="in-article"
        data-ad-format="fluid"
        data-ad-client="ca-pub-2772185571213168"
        data-ad-slot="1111111111"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</head>
<body>
    <h1>YouTube Video Downloader</h1>

    <!-- Input & Quality selection -->
    <input id="urlInput" type="text" placeholder="Enter YouTube video URL" />
    <select id="qualitySelect">
        <option value="360">360p</option>
        <option value="480">480p</option>
        <option value="720" selected>720p</option>
        <option value="1080">1080p</option>
    </select>
    <button id="downloadBtn">Get Download Link & Preview</button>

    <p id="message"></p>
    <div id="linkBox" style="margin-top: 10px;"></div>

    <!-- Video preview -->
    <video id="videoPlayer" width="640" height="360" controls style="margin-top: 20px;"></video>

    <!-- AdSense Banner 2 (Below Video) -->
    <div style="margin-top: 20px;">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2772185571213168"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2772185571213168"
            data-ad-slot="2222222222"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="app.js"></script>
</body>
</html>
